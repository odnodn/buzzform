name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Upgrade npm for Trusted Publishers
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Check for changesets
        id: check_changesets
        run: |
          # Count changeset files (excluding README.md and config.json)
          CHANGESET_COUNT=$(find .changeset -name "*.md" ! -name "README.md" | wc -l)
          echo "Found $CHANGESET_COUNT changeset file(s)"

          # Check if any of the last 5 commits is a version bump (to handle failed releases)
          IS_VERSION_COMMIT=false
          if git log -10 --pretty=%B | grep -q "^chore: version packages"; then
            IS_VERSION_COMMIT=true
            echo "Found a recent version bump commit in history"
          fi

          # Run changesets action if: pending changesets OR version bump commit
          if [ "$CHANGESET_COUNT" -gt 0 ] || [ "$IS_VERSION_COMMIT" = true ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Will run release steps"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No changesets and no recent version commit, skipping release steps"
          fi

      - name: Create Release Pull Request or Publish
        if: steps.check_changesets.outputs.should_release == 'true'
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm release
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true' || (steps.check_changesets.outputs.should_release == 'true' && github.ref == 'refs/heads/main')
        uses: actions/github-script@v7
        env:
          PUBLISHED_PACKAGES: ${{ steps.changesets.outputs.publishedPackages }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            let publishedPackages = [];
            try {
              publishedPackages = JSON.parse(process.env.PUBLISHED_PACKAGES || '[]');
            } catch (e) {
              publishedPackages = [];
            }

            // If no packages were "officially" published this run, let's check the main package
            if (publishedPackages.length === 0) {
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('packages/buzzform/package.json', 'utf8'));
              publishedPackages.push({ name: pkg.name, version: pkg.version });
            }

            for (const pkg of publishedPackages) {
              const tagName = `${pkg.name}@${pkg.version}`;
              try {
                // Check if release already exists
                try {
                  await github.rest.repos.getReleaseByTag({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    tag: tagName,
                  });
                  console.log(`Release ${tagName} already exists, skipping.`);
                  continue;
                } catch (e) {
                  // Release doesn't exist, proceed to create
                }

                await github.rest.repos.createRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: tagName,
                  name: `${pkg.name} v${pkg.version}`,
                  body: `## ${pkg.name}@${pkg.version}\n\nSee the [CHANGELOG](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/packages/buzzform/CHANGELOG.md) for details.`,
                  draft: false,
                  prerelease: false,
                });
                console.log(`Created release for ${tagName}`);
              } catch (error) {
                console.error(`Failed to handle release for ${tagName}:`, error);
              }
            }
