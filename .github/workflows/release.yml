name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Check for changesets
        id: check_changesets
        run: |
          # Count changeset files (excluding README.md and config.json)
          CHANGESET_COUNT=$(find .changeset -name "*.md" ! -name "README.md" | wc -l)
          echo "Found $CHANGESET_COUNT changeset file(s)"

          # Check if this is a version bump commit (Version PR merge)
          COMMIT_MSG=$(git log -1 --pretty=%B)
          IS_VERSION_COMMIT=false
          if echo "$COMMIT_MSG" | grep -q "^chore: version packages"; then
            IS_VERSION_COMMIT=true
            echo "This is a version bump commit (Version PR merge)"
          fi

          # Run changesets action if: pending changesets OR version bump commit
          if [ "$CHANGESET_COUNT" -gt 0 ] || [ "$IS_VERSION_COMMIT" = true ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Will run release steps"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No changesets and not a version commit, skipping release steps"
          fi

      - name: Create Release Pull Request or Publish
        if: steps.check_changesets.outputs.should_release == 'true'
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm release
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: actions/github-script@v7
        env:
          PUBLISHED_PACKAGES: ${{ steps.changesets.outputs.publishedPackages }}
        with:
          script: |
            const publishedPackages = JSON.parse(process.env.PUBLISHED_PACKAGES);
            for (const pkg of publishedPackages) {
              const tagName = `${pkg.name}@${pkg.version}`;
              try {
                await github.rest.repos.createRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: tagName,
                  name: `${pkg.name} v${pkg.version}`,
                  body: `## ${pkg.name}@${pkg.version}\n\nSee the [CHANGELOG](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/packages/buzzform/CHANGELOG.md) for details.`,
                  draft: false,
                  prerelease: false,
                });
                console.log(`Created release for ${tagName}`);
              } catch (error) {
                console.error(`Failed to create release for ${tagName}:`, error);
              }
            }
